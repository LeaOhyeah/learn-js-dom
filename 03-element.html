<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element</title>
  </head>
  <body>
    <div id="content" class="content">
      <h1 id="title"></h1>
      <p id="description"></p>
    </div>

    <script>
      const title = document.getElementById("title");
      title.textContent = "Belajar JavaScript DOM";

      const description = document.getElementById("description");
      description.textContent = "Selamat Belajar JavaScript DOM";

      // property
      const content = document.getElementById("content");
      console.info(content.id);
      console.info(content.className);
      console.info(content.tagName);

      // method
      document.getElementById("title").remove();
      // document.getElementById("description").remove();
      const h1Element = document.createElement("h1");
      h1Element.textContent = "hai";
      content.appendChild(h1Element);
    </script>
  </body>
</html>
