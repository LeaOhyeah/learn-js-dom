<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute</title>
  </head>
  <body>
    <img
      id="logo"
      src="https://www.programmerzamannow.com/img/pzn.png"
      alt="PZN Logo"
    />
    <img id="logoLain" alt="Logo Lain" />

    <script>
      const logo = document.getElementById("logo");

      // const src = logo.getAttributeNode("src");
      // console.info(src.name);
      // console.info(src.value);

      const src = logo.getAttribute("src");
      console.info(src);

      // attr create
      const logoLain = document.getElementById("logoLain");

      // const src = document.createAttribute("src");
      // src.value = "https://www.programmerzamannow.com/img/pzn.png";
      // logoLain.setAttributeNode(src);

      logoLain.setAttribute(
        "src",
        "https://www.programmerzamannow.com/img/pzn.png"
      );
    </script>
  </body>
</html>
