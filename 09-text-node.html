<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Node</title>
  </head>
  <body>
    Lea Alyu
  </body>
  <script>
    const text = document.body.firstChild;
    console.info(text.wholeText);

    const createText = document.createTextNode("Selamat Pagi");
    document.body.append(createText);
  </script>
</html>
